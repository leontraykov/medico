  about:
    heading: "À propos de nous"
    description: "Dans notre établissement de santé, nous nous engageons à fournir des soins et une expertise médicale de classe mondiale. Avec une équipe dédiée de professionnels et un équipement médical avancé, nous nous efforçons de fournir des soins personnalisés adaptés aux besoins de chaque patient."
    subheading: "Dédié à l'excellence en matière de soins de santé"
    journey_description: "Notre voyage a commencé avec une mission simple : guérir et prendre soin. Au fil des années, nous avons élargi nos services, incorporé des technologies avancées et établi une réputation de fiabilité et de confiance."
    facility_description: "Un établissement à la pointe de la technologie garantissant des soins médicaux de premier ordre."
    team_description: "Une équipe de professionnels dévoués, toujours prêts à servir."
    patient_care_description: "Accent sur les soins centrés sur le patient, comprenant les besoins et conditions individuels pour obtenir les meilleurs résultats."
    commitment_description: "Notre engagement reste inébranlable : offrir le plus haut standard de soins médicaux, assurant le confort, la confiance et le bien-être de tous nos patients. Votre santé est notre priorité."
