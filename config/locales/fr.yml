  faq:
    title: "Questions Fréquemment Posées"
    subtitle: "Vous avez des questions? Nous avons les réponses. Plongez dans nos questions les plus fréquemment posées ci-dessous. Si vous ne trouvez pas ce que vous cherchez, n'hésitez pas à nous contacter directement."
    q1:
      question: "Quels modes de paiement acceptez-vous?"
      answer: "Nous acceptons la plupart des principales cartes de crédit, PayPal et les virements bancaires. Pour plus d'informations, veuillez consulter notre section Méthodes de Paiement."
    q2:
      question: "Offrez-vous des réductions pour les abonnements annuels?"
      answer: "Oui, nous offrons des économies importantes pour les clients qui choisissent nos plans annuels. Consultez notre page Tarifs pour plus de détails ou contactez notre équipe de vente."
    q3:
      question: "Y a-t-il une période d'essai pour vos services?"
      answer: "Nous offrons une période d'essai de 14 jours pour les nouveaux utilisateurs. Pendant cette période, vous pouvez accéder à toutes les fonctionnalités et décider si notre service répond à vos besoins."
    q4:
      question: "Comment garantissez-vous la sécurité de mes données?"
      answer: "La sécurité des données est notre priorité absolue. Nous utilisons des méthodes de cryptage avancées et nous conformons aux réglementations internationales sur la protection des données pour garantir que vos données restent privées et sécurisées."
    q5:
      question: "Puis-je annuler mon abonnement à tout moment?"
      answer: "Oui, vous pouvez annuler votre abonnement à tout moment. Cependant, notez que les remboursements sont basés sur notre politique de remboursement, qui peut être trouvée dans nos Conditions d'utilisation."
    q6:
      question: "Fournissez-vous un support client pour les problèmes techniques?"
      answer: "Absolument! Nous avons une équipe de support dédiée prête à aider pour toute question technique ou liée au compte. Vous pouvez nous contacter par email, chat en direct ou notre forum de support."
