  departments:
    title: "Départements"
    description: "Nous offrons un large éventail de services médicaux à travers différents départements spécialisés. Notre équipe de professionnels est dédiée à fournir des soins personnalisés à tous les patients."
    tab:
      cardiology:
        title: "Cardiologie"
        description: "Soins experts pour les conditions cardiaques et vasculaires."
        header: "Cardiologie"
        subtitle: "Là où la santé du cœur est une question de cœur."
        content: "De la prévention des maladies cardiaques aux interventions complexes et à la chirurgie, notre département de cardiologie est à la pointe des soins cardiaques. Nos installations de pointe sont complétées par une équipe de spécialistes dévoués au bien-être de nos patients."
      neurology:
        title: "Neurologie"
        description: "Traitements avancés pour les troubles du cerveau et du système nerveux."
        header: "Neurologie"
        subtitle: "Naviguer dans les complexités du cerveau, avec soin."
        content: "Notre département de neurologie offre des soins spécialisés pour une large gamme de troubles neurologiques. Qu'il s'agisse de migraines, d'épilepsie ou de conditions neurologiques plus complexes, nous sommes équipés pour fournir les meilleurs résultats possibles."
      hepatology:
        title: "Hépatologie"
        description: "Soins complets pour les maladies du foie, de la vésicule biliaire, de l'arbre biliaire et du pancréas."
        header: "Hépatologie"
        subtitle: "Dédié à la santé de votre foie et au-delà."
        content: "Notre département d'hépatologie se concentre sur la prévention, le diagnostic et la gestion des maladies du foie, de la vésicule biliaire et du pancréas. Nous sommes engagés à améliorer la santé du foie grâce aux soins aux patients, à la recherche et à l'éducation."
      pediatrics:
        title: "Pédiatrie"
        description: "Dédié à la santé des enfants, de la naissance à l'adolescence."
        header: "Pédiatrie"
        subtitle: "La santé de votre enfant, notre plus grande mission."
        content: "Nous comprenons les besoins uniques des enfants et sommes dédiés à leurs soins holistiques. Notre département de pédiatrie possède une équipe multidisciplinaire qui travaille ensemble pour offrir des soins complets à nos jeunes patients."
