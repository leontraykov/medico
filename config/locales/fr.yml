  contact:
    title: "Contact"
    description: "Si vous avez des questions, des préoccupations ou simplement envie de dire bonjour, n'hésitez pas à nous contacter. Notre équipe est toujours là pour vous aider et vous assister. Contactez-nous aujourd'hui et commençons une conversation!"
