      answer: "We offer a 14-day trial period for new users. During this period, you can access all features and decide if our service fits your needs."
    q4:
      question: "How do you ensure the security of my data?"
      answer: "Data security is our top priority. We employ advanced encryption methods and comply with international data protection regulations to ensure your data remains private and secure."
    q5:
      question: "Can I cancel my subscription at any time?"
      answer: "Yes, you can cancel your subscription whenever you want. However, note that refunds are based on our refund policy, which can be found in our Terms of Service."
    q6:
      question: "Do you provide customer support for technical issues?"
      answer: "Absolutely! We have a dedicated support team ready to help with any technical or account-related queries. You can reach out to us via email, live chat, or our support forum."
