    description: "Ofrecemos una amplia gama de servicios médicos en varios departamentos especializados. Nuestro equipo de profesionales se dedica a proporcionar atención personalizada a todos los pacientes."
    tab:
      cardiology:
        title: "Cardiología"
        description: "Atención experta para condiciones cardíacas y vasculares."
        header: "Cardiología"
        subtitle: "Donde la salud del corazón es un asunto del corazón."
        content: "Desde la prevención del cuidado del corazón hasta intervenciones complejas y cirugía, nuestro Departamento de Cardiología está a la vanguardia del cuidado cardíaco. Nuestras instalaciones de última generación se complementan con un equipo de especialistas compasivos dedicados al bienestar de nuestros pacientes."
      neurology:
        title: "Neurología"
        description: "Tratamientos avanzados para trastornos del cerebro y del sistema nervioso."
        header: "Neurología"
        subtitle: "Navegando las complejidades del cerebro, con cuidado."
        content: "Nuestro Departamento de Neurología proporciona atención especializada para una amplia gama de trastornos neurológicos. Ya sea migrañas, epilepsia o condiciones neurológicas más complejas, estamos equipados para proporcionar los mejores resultados posibles."
      hepatology:
        title: "Hepatología"
        description: "Atención integral para enfermedades del hígado, vesícula biliar, árbol biliar y páncreas."
        header: "Hepatología"
        subtitle: "Dedicado a la salud de tu hígado y más allá."
        content: "Nuestro Departamento de Hepatología se centra en la prevención, diagnóstico y manejo de enfermedades del hígado, vesícula biliar y páncreas. Estamos comprometidos con mejorar la salud hepática a través de la atención al paciente, la investigación y la educación."
      pediatrics:
        title: "Pediatría"
        description: "Dedicado a la salud de los niños desde la infancia hasta la adolescencia."
        header: "Pediatría"
        subtitle: "La salud de tu hijo, nuestra mayor misión."
        content: "Entendemos las necesidades únicas de los niños y nos dedicamos a su atención holística. Nuestro Departamento de Pediatría cuenta con un equipo multidisciplinario que trabaja juntos para ofrecer atención integral a nuestros jóvenes pacientes."
