    heading: "Acerca de nosotros"
    description: "En nuestra instalación de atención médica, estamos comprometidos a brindar atención y experiencia médica de clase mundial. Con un equipo dedicado de profesionales y equipo médico avanzado, nos esforzamos por brindar atención personalizada adaptada a las necesidades de cada paciente."
    subheading: "Dedicados a la excelencia en atención médica"
    journey_description: "Nuestro viaje comenzó con una misión simple: curar y cuidar. A lo largo de los años, hemos ampliado nuestros servicios, incorporado tecnologías avanzadas y construido una reputación de confiabilidad y confianza."
    facility_description: "Una instalación de vanguardia que garantiza atención médica de primer nivel."
    team_description: "Un equipo de profesionales dedicados, siempre listos para servir."
    patient_care_description: "Énfasis en la atención centrada en el paciente, comprendiendo las necesidades y condiciones individuales para obtener los mejores resultados."
    commitment_description: "Nuestro compromiso sigue siendo inquebrantable: ofrecer el más alto estándar de atención médica, asegurando la comodidad, la confianza y el bienestar de todos nuestros pacientes. Tu salud es nuestra prioridad."
