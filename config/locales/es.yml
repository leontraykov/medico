  faq:
    title: "Preguntas Frecuentes"
    subtitle: "¿Tienes preguntas? Tenemos respuestas. Sumérgete en nuestras preguntas más frecuentes a continuación. Si no encuentras lo que buscas, no dudes en contactarnos directamente."
    q1:
      question: "¿Qué métodos de pago aceptan?"
      answer: "Aceptamos la mayoría de las principales tarjetas de crédito, PayPal y transferencias bancarias. Para obtener más información detallada, consulte nuestra sección de Métodos de Pago."
    q2:
      question: "¿Ofrecen descuentos para suscripciones anuales?"
      answer: "Sí, ofrecemos ahorros significativos para los clientes que eligen nuestros planes anuales. Consulte nuestra página de Precios para obtener más detalles o póngase en contacto con nuestro equipo de ventas."
    q3:
      question: "¿Hay un período de prueba para sus servicios?"
      answer: "Ofrecemos un período de prueba de 14 días para nuevos usuarios. Durante este período, puede acceder a todas las funciones y decidir si nuestro servicio se adapta a sus necesidades."
    q4:
      question: "¿Cómo garantizan la seguridad de mis datos?"
      answer: "La seguridad de los datos es nuestra máxima prioridad. Empleamos métodos de cifrado avanzados y cumplimos con las regulaciones internacionales de protección de datos para garantizar que sus datos permanezcan privados y seguros."
    q5:
      question: "¿Puedo cancelar mi suscripción en cualquier momento?"
      answer: "Sí, puede cancelar su suscripción en cualquier momento. Sin embargo, tenga en cuenta que los reembolsos se basan en nuestra política de reembolso, que se puede encontrar en nuestros Términos de Servicio."
    q6:
      question: "¿Proporcionan soporte al cliente para problemas técnicos?"
      answer: "¡Absolutamente! Tenemos un equipo de soporte dedicado listo para ayudar con cualquier consulta técnica o relacionada con la cuenta. Puede comunicarse con nosotros por correo electrónico, chat en vivo o nuestro foro de soporte."
