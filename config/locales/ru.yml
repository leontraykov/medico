ru:
  about:
    heading: "О нас"
    description: "В нашем медицинском учреждении мы стремимся предоставлять медицинскую помощь мирового класса. С опытной командой специалистов и современным медицинским оборудованием, мы стараемся предоставить персональный уход, адаптированный к потребностям каждого пациента."
    subheading: "Посвящено достижению превосходства в медицине"
    journey_description: "Наш путь начался с простой миссии: лечить и заботиться. За годы мы расширили наши услуги, применили передовые технологии и завоевали репутацию надежности и доверия."
    facility_description: "Современное медицинское учреждение, обеспечивающее медицинскую помощь высшего класса."
    team_description: "Команда преданных своему делу профессионалов, всегда готовых помочь."
    patient_care_description: "Акцент на центрированный на пациенте уход, учитывая индивидуальные потребности и особенности каждого для достижения наилучших результатов."
    commitment_description: "Наша приверженность неизменна: предоставлять медицинскую помощь высшего стандарта, обеспечивая комфорт, доверие и благополучие для всех наших пациентов. Ваше здоровье - наш приоритет."
  appointment:
    heading: "Записаться на Прием"
    description: "Наша удобная система записи на прием гарантирует, что вы сможете получить консультацию у наших выдающихся медицинских специалистов в удобное для вас время. Начните свой путь к лучшему здоровью, записавшись на прием сегодня."
    name_placeholder: "Ваше имя"
    email_placeholder: "Ваш email"
