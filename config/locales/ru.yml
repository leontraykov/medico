  contact:
    title: "Контакты"
    description: "Если у вас есть вопросы, проблемы или вы просто хотите сказать привет, не стесняйтесь обращаться к нам. Наша команда всегда готова вам помочь. Свяжитесь с нами сегодня и начните диалог!"
