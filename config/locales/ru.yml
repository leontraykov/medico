  departments:
    title: "Отделения"
    description: "Мы предлагаем широкий спектр медицинских услуг в различных специализированных отделениях. Наша команда профессионалов посвящена предоставлению персонализированного ухода за каждым пациентом."
    tab:
      cardiology:
        title: "Кардиология"
        description: "Экспертный уход за сердечно-сосудистыми заболеваниями."
        header: "Кардиология"
        subtitle: "Здоровье сердца - дело сердца."
        content: "От профилактического ухода за сердцем до сложных вмешательств и операций, наш кардиологический отдел находится на передовой борьбы за здоровье сердца. Наши передовые медицинские учреждения дополняются командой сочувствующих специалистов, посвященных благополучию наших пациентов."
      neurology:
        title: "Неврология"
        description: "Передовые методы лечения заболеваний мозга и нервной системы."
        header: "Неврология"
        subtitle: "Навигация по сложностям мозга с заботой."
        content: "Наш неврологический отдел предоставляет специализированный уход за широким спектром неврологических заболеваний. Будь то мигрень, эпилепсия или более сложные неврологические состояния, мы готовы предоставить наилучшие возможные результаты."
      hepatology:
        title: "Гепатология"
        description: "Комплексный уход за заболеваниями печени, желчного пузыря, желчевыводящих путей и поджелудочной железы."
        header: "Гепатология"
        subtitle: "Посвящено здоровью вашей печени и за ее пределами."
        content: "Наш отдел гепатологии сосредоточен на профилактике, диагностике и лечении заболеваний печени, желчного пузыря и поджелудочной железы. Мы стремимся улучшить здоровье печени через уход за пациентами, исследования и образование."
      pediatrics:
        title: "Педиатрия"
        description: "Посвящено здоровью детей с младенчества до подросткового возраста."
        header: "Педиатрия"
        subtitle: "Здоровье вашего ребенка - наша главная миссия."
        content: "Мы понимаем уникальные потребности детей и посвящены их всеобъемлющему уходу. Наш педиатрический отдел гордится многопрофильной командой, которая работает вместе, чтобы предоставить всесторонний уход нашим молодым пациентам."
  digital_guide:
    title: "Робот помощник"
    description: "Чат с нашим виртуальным помощником для мгновенной помощи!"
    chat_greeting: "Привет! Я здесь, чтобы ответить на ваши вопросы!"
    input_placeholder: "Введите ваш вопрос"
